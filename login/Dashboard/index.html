<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar (Kiri) -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#" onclick="changeContent('belajar', this)">Belajar</a></li>
                <li><a href="#" onclick="changeContent('materi', this)">Materi</a></li>
                <li><a href="#" onclick="changeContent('kuis', this)">Kuis</a></li>
                <li><a href="#" onclick="changeContent('prestasi', this)">Prestasi</a></li>
            </ul>

            <!-- Buttons Sidebar -->
            <div class="sidebar-buttons">
                <button class="sidebar-btn" onclick="changeContent('home', this)">
                    <i class="fas fa-home"></i>
                </button>
                <button class="sidebar-btn" onclick="changeContent('timer', this)">
                    <i class="fas fa-clock"></i> 
                </button>
                <button class="sidebar-btn" onclick="changeContent('notifications', this)">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div id="content"></div>
        </div>

        <!-- Asisten Belajar -->
        <form action="" method="post">
        <div class="ai-section">
            <h2>Asisten Belajar</h2>
            <br>
            <div class="chat-container">
                <div class="bubble user">
                    <p>{{ user_input }}</p>
                </div>
                <div class="bubble bot">
                    <p>{{ response }}</p>
                </div>
            </div>
            <div class="input-container">
                    <input type="text" name="user_input" class="input-text" placeholder="Masukan Prompt" id="">
                    <button class="microphone-btn" type="submit"><i class="fa-solid fa-play"></i></button>
                    <button class="microphone-btn" type="submit"><i class="fas fa-microphone"></i></button>
                </div>
            </div>       
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
